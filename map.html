    <h1 style="text-align: center;">Location</h1>
    <div id="map"></div>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe3gs4EaSLgkVoh4A4NJ9HUXRdphEDfwQ">
    </script>

    <script>
      function initMap() {
        const myLocation = { lat: 40.7128, lng: -74.0060 }; // Example: New York
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: myLocation,
        });

        new google.maps.Marker({
          position: myLocation,
          map: map,
          title: "My Location!",
        });
      }
    </script>
  </body>
